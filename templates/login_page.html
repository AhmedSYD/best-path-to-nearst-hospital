{% extends "login_registration_layout.html" %}
{% block title %}
Geoweb login
{% endblock %}



{% block header%} 
Login 
{% endblock %}


{% block body %}



    <form action="{{url_for('mapping')}}" method="POST">
      <div class="form-group">
        <label for="Usernamelabel">Username</label>
        <input type="text" class="form-control" name="username_login" placeholder="type your username">
      </div>
      <div class="form-group">
        <label for="passwordlabel">Password</label>
        <input type="password" class="form-control" name="password_login" placeholder="type your password">
      </div>
      
      <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>
      <div class="act">
        <a href="{{url_for('register')}}">Don't have account?</a>
      </div>
      
    </form>


    {% endblock %}
